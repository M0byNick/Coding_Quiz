<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tag setup-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nick's Coding Quiz</title>

    <!--Stylesheet linking-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="shortcut-icon" href="./assets/Quiz_icon.webp" type="image/x-icon">

    <title>Nick's Coding Quiz</title>

</head>

<body>
    <header>
        <!--Accessing current highscore leaderboard-->
        <a id=high-scores>
            Current High Scores
        </a>
        <!--Time keeping-->
        <time>
            Time:
            <span id="time">
            </span>
        </time>
    </header>
    <main>
        <!--Main title card-->    
        <section id="start-screen">
            <h3>Javascript Coding Quiz</h3>
            <button id="start-button">Start</button>
        </section>
        <section id="quiz-screen" hidden>
            <span id="timer"></span>
            <h3 id="question-text"></h3>
            <ul id="answer-list"></ul>
        </section>
        <section id="end-screen" hidden></section>
            <form id="score-submission-form">
                <h3>Submit your score</h3>
                <div>Score: <span id="score"></span></div>
                <div>
                    <label for="initials-input">Initials</label>
                    <input type="text" name="initials" id="initials-input">
                </div>
                <button type="submit">Save score</button>
            </form>
        </section>
        <section id="high-score-screen" hidden>
            <h3>High Scores</h3>
            <button id="clear-high-scores-button">Clear</button>
            <ol id="high-scores-list"></ol>
        </section>

    <!--Linking JS script-->
    <script src="./assets/script.js"></script>
</body>
</html>
